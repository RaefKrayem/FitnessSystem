<section class="h-100 gradient-form">
  <div class="container-fluid py-5 h-100" style="background-color: black">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black" style="background-color: orange">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <img
                    src="../assets/Golden line.png"
                    style="width: 185px"
                    alt="logo"
                  />
                </div>

                <form [formGroup]="LoginForm">
                  <div class="form-group mb-4">
                    <div
                      class="input-field"
                      [class.error]="
                        LoginForm.controls['username'].dirty &&
                        LoginForm.hasError('required', 'username')
                      "
                    >
                      <label class="form-label" for="username">Username</label>
                      <input
                        type="text"
                        id="username"
                        class="form-control"
                        name="username"
                        formControlName="username"
                      />
                      <small
                        *ngIf="
                          LoginForm.controls['username'].dirty &&
                          LoginForm.hasError('required', 'username')
                        "
                        class="text-danger"
                        >*Username is required</small
                      >
                    </div>
                  </div>

                  <div class="form-group mb-4">
                    <div
                      class="input-field"
                      [class.error]="
                        LoginForm.controls['password'].dirty &&
                        LoginForm.hasError('required', 'password')
                      "
                    >
                      <label class="form-label" for="password">Password</label>
                      <input
                        type="password"
                        id="password"
                        class="form-control"
                        name="password"
                        formControlName="password"
                      />
                      <small
                        *ngIf="
                          LoginForm.controls['password'].dirty &&
                          LoginForm.hasError('required', 'password')
                        "
                        class="text-danger"
                        >*Password is required</small
                      >
                    </div>
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <!-- if the form is invalid throw the error message -->
                    <button
                      (click)="onSubmit()"
                      type="submit"
                      class="btn btn-primary btn-dark"
                      style="color: orange"
                    >
                      Login
                    </button>
                  </div>

                  <div
                    class="d-flex align-items-center justify-content-center pb-4"
                  >
                    <p class="mb-0 me-2">Don't have an account?</p>
                    <button
                      type="button"
                      class="btn btn-dark"
                      routerLink="/register"
                      style="color: orange"
                    >
                      Create new
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="px-3 py-4 p-md-1 mx-4">
                <img
                  src="../../assets/dumbbells.jpg"
                  alt=""
                  class="img-fluid"
                />
                <h1 class="mb-4" style="color: black">More than just a Gym</h1>
                <h2 class="small mb-0" style="color: black">
                  "Your struggles develop your strengths. When you go through
                  hardships and decide not to surrender, that is strength."
                </h2>
                <p style="text-align: right; color: black; font-size: small">
                  -Arnold Schwarzenegger
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
